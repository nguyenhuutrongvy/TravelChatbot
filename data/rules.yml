version: "3.1"
# Chỉ định cách ứng xử của bot
# Dạy cho bot biết cách phản ứng lại với các lời chat như thế nào
# intent: điền tên ý định đã định nghĩa ở nlu.yml
# action: điền tên response đã định nghĩa ở domain.yml, còn có thể điền tên action
rules:

- rule: Say 'Hello' anytime the user says hello
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say 'goodbye' anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say 'sorry' anytime the user uncomfortable
  steps:
  - intent: decry
  - action: utter_sorry

- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: decry
  - action: utter_sorry

- rule: Say 'thank you' anytime the user challenges
  steps:
  - intent: thanks
  - action: utter_thanks

- rule: Say 'thank' anytime the praise
  steps:
  - intent: praise
  - action: utter_happy

- rule: Say 'ability' anytime the user ask ability
  steps:
  - intent: ask_ability
  - action: utter_show_ability

- rule: Say 'I am fine' anytime the user ask how are you
  steps:
  - intent: howareyou
  - action: utter_howareyou

- rule: Say 'name' anytime the user ask your name
  steps:
  - intent: ask_bot_name
  - action: utter_ask_bot_name

# - rule: Say 'do not know' anytime the user ask "advice"
#   steps:
#   - intent: Unexpected
#   - action: utter_Unexpected

- rule: please_rephrase
  steps:
  - intent: nlu_fallback
  - action: utter_fallback

- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: please_rephrase
  - action: utter_fallback

- rule: question
